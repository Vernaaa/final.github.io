    <!---會員登入-->
    <div id="log-board">
        <p id="log-top">會員登入</p>
        <div　id="log-content">
            <form method="POST" action="">
                <p class="word">帳號：<input type="text" name="acc" id="acc" placeholder="輸入帳號.." required></p>
                <p class="word">密碼：<input type="password" name="pass" id="pass" placeholder="輸入密碼.." required></p>
                <br>
                <input type="submit" name="submit" value="登入" id="login-button">
                <input type="reset" name="reset" value="重新填寫" id="reset-button">
                <br>
            </form>
            <button onclick="document.getElementById('id01').style.display='block'" class="add-button">點擊我註冊會員！</button>

            <div id="id01" class="modal">

                <form class="modal-content animate" action="" method="post">
                    <fieldset class="data">
                        <legend>
                            <br><br>
                            <h2>會員註冊</h2>
                        </legend>
                        <div class="box">
                            <div class="form2">
                                <h3>姓名：</h3>
                                <input type="text" name="name" placeholder="請填寫本名.." required>
                            </div>
                            <div class="form2">
                                <h3>出生日期：</h3>
                                <input type="date" id="date" name="birthday" required>
                            </div>
                            <div class="form2">
                                <h3>聯絡電話：</h3>
                                <input type="text" name="phone" required>
                            </div>
                            <div class="form2">
                                <h3>電子信箱：</h3>
                                <input type="email" name="mail" required>
                            </div>
                            <div class="form2">
                                <h3>通訊地址：</h3>
                                <input type="text" name="address" required>
                            </div>
                            <div class="form2">
                                <h3>帳號：</h3>
                                <input type="text" name="id" required>
                            </div>
                            <div class="form2">
                                <h3>密碼：</h3>
                                <input type="password" name="pwd" required>
                            </div>
                        </div>
                        <div class="box">
                            <button class="register-button" type="submit">註冊</button>
                            <button class="register-button"
                                onclick="document.getElementById('id01').style.display='none'">取消</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <br>
            <button id="server-button" onclick="location.href='serverlog.html'">
                <h3>管理者從這裡登入</h3>
            </button>
