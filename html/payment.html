  <div class="row_pay">
    <div class="col-75">
      <div class="container_pay">
        <form action="" name="reg">
        
          <div class="row_pay">
            <div class="col-50">
              <h2>付款人</h2><br><br><!--讓使用者輸入的地方-->
              <label for="fname"><i class="fa fa-user"></i>姓名</label>
              <input class="input_pay" type="text" id="fname" name="firstname" required placeholder="請輸入您的姓名">
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input class="input_pay" type="text" id="email" name="email" required  placeholder="請輸入您的信箱">
              <label for="adr"><i class="fa fa-address-card-o"></i>地址</label>
              <input class="input_pay" type="text" id="adr" name="address" required placeholder="請輸入您的地址">
              <label for="city"><i class="fa fa-institution"></i>城市</label>
              <input class="input_pay" type="text" id="city" name="city" required placeholder="請輸入您所在的城市">
  
        
            </div>
  
            <div class="col-50">
              <h2>付款資訊</h2><br>
              <label for="fname">僅接受線上支付 Accepted Cards</label>
              <div class="icon-container">
                <i><img src="../asset/image/visa.png" style="width: 10%;height: 8.5%;"></i>
                <i><img src="../asset/image/mastercard.png" style="width: 10%;height: 8.5%;"></i>
                <i><img src="../asset/image/jcb.png " style="width: 10%;height: 8.5%;"></i>
             
              </div>
              <label for="cname">卡片持有者</label>
              <input class="input_pay" type="text" id="cname" name="cardname" required placeholder="請輸入卡片持有者姓名">
              <label for="ccnum">卡片號碼</label>
              <input class="input_pay" type="text"  inputmode="numeric" id="ccnum" name="cardnumber" maxlength="19" oninput = "value=value.replace(/[^\d]/g,'')" required placeholder="請輸入片號碼,如:1111-2222-3333-4444">
              <label for="expmonth">到期月份</label>
              <input class="input_pay" type="text" inputmode="numeric" id="expmonth" name="expmonth" oninput = "value=value.replace(/[^\d]/g,'')" placeholder="到期月份,如:9">
              <div class="row_pay">
                <div class="col-50">
                  <label for="expyear">到期年分</label>
                  <input class="input_pay" type="text" inputmode="numeric" id="expyear" name="expyear" oninput = "value=value.replace(/[^\d]/g,'')" required placeholder="到期年份,如:2019">
                </div>
                <div class="col-50">
                  <label for="cvv">驗證碼</label>
                  <input class="input_pay" type="text" inputmode="numeric" id="cvv" name="cvv" required maxlength="3" oninput = "value=value.replace(/[^\d]/g,'')" placeholder="請輸入卡片背面的驗證碼">
                </div>
              </div>
            </div>
            
          </div>
          
              <!--完成結帳-->
            
              <input type="submit" value="檢查" class="btn"  onclick="check()">
          <input type="submit" value="完成結帳" class="btn"  onclick="Doublecheck()">
